<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSwitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QSwitch Rules</h1>
    <ul id="rulesList">
        
    </ul>
    <button id="add">Add rule</button>
    <button type="submit" id="save">Save</button>
    <button id="showExport">Export</button>
    <dialog id="exportImport" hidden>
        <h3>JSON</h3>
        <textarea name="json" id="json" rows="20"></textarea>
        <button id="export">Update</button>
        <button id="import">Import</button>
        <button id="hideExport">Close</button>
    </dialog>

    <script src="options.js"></script>
